<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="d3/d3.v3.js"></script>
    <script type="text/javascript" src="d3/d3.geom.js"></script>
    <script type="text/javascript" src="d3/d3.layout.js"></script>
    <script type="text/javascript" scr="http//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
  </head>
  <body>
    <script type="text/javascript">
      var svg = d3.select("body")
                  .append("svg")
                  .attr("width", 500)
                  .attr("height", 500);

      var group = svg.append("g")
                    .attr("transform", "translate(200,100)");

      var startAngle =-45 * Math.PI / 180;
      var endAngle = 225 * Math.PI / 180;
      var r = 100;

      //main body is an arc
      var main = d3.svg.arc()
                  .innerRadius(r-10)
                  .outerRadius(r)
                  .startAngle(startAngle)
                  .endAngle(endAngle);
      console.log(main);

      group.append("path")
          .attr("d", main)
          .attr("fill", "lightblue");


      //three points for construct rest part of the waterdrop
      var up = {};
      var down = {};
      r = (r + r - 10) / 2;
      up.x = down.x = r * Math.sqrt(2) / 2;
      up.y = - r * Math.sqrt(2) / 2;
      down.y = r * Math.sqrt(2) / 2;
      var mid = {};
      mid.x = up.x * 2;
      mid.y = 0;


      group.append("line")
          .attr("x1", -up.x)
          .attr("x2", -mid.x)
          .attr("y1", up.y)
          .attr("y2", mid.y)
          .attr("style", "stroke:lightblue;stroke-width:10")

      group.append("line")
          .attr("x1", -down.x)
          .attr("x2", -mid.x)
          .attr("y1", down.y)
          .attr("y2", mid.y)
          .attr("style", "stroke:lightblue;stroke-width:10")

      group.append("circle")
          .attr("cx", -mid.x)
          .attr("cy", mid.y)
          .attr("r", 5)
          .attr("fill", "lightblue");

      //rotate 30 degree
      //group.attr("transform", "translate(100,100) rotate(30)");

    </script>
  </body>
</html>
